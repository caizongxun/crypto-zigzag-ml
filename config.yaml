# Project Configuration

data:
  hf_dataset_url: "https://huggingface.co/datasets/zongowo111/v2-crypto-ohlcv-data"
  hf_dataset_name: "zongowo111/v2-crypto-ohlcv-data"
  data_dir: "data/raw"
  processed_dir: "data/processed"
  timeframes: ["15m", "1h"]

crypto_symbols:
  - BTCUSDT
  - ETHUSDT
  - BNBUSDT
  - XRPUSDT
  - ADAUSDT
  - DOGEUSDT
  - MATICUSDT
  - LINKUSDT
  - LTCUSDT
  - BCHUSDT
  - XLMUSDT
  - VETUSDT
  - ICXUSDT
  - TRXUSDT
  - DOGE2USDT
  - UNIUSDT
  - SUSHIUSDT
  - CRVUSDT
  - AAVEUSDT
  - SNXUSDT
  - ZECUSDT
  - COMPUSDT

zigzag:
  depth: 12
  deviation: 5
  backstep: 2

features:
  n_features: 55
  lookback_periods: [5, 10, 20, 50, 200]

model:
  test_symbol: "BTCUSDT"
  test_timeframe: "15m"
  train_test_split: 0.8
  validation_split: 0.1
  random_seed: 42
  
lstm_config:
  timesteps: 60
  lstm_units: [128, 64]
  dropout: 0.3
  batch_size: 32
  epochs: 100
  early_stopping_patience: 10
  
xgboost_config:
  n_estimators: 150
  max_depth: 7
  learning_rate: 0.05
  subsample: 0.8
  colsample_bytree: 0.8
  
training:
  target_accuracy: 0.85
  cv_folds: 5
  verbose: true

volatility_model:
  atr_multiplier: 1.5
  volatility_window: 20
